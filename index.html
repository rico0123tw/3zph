<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>多吃水果有益健康</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: "Arial Black", "Noto Sans TC", sans-serif;
    color: #feda4a;
}

.scene {
    position: relative;
    width: 100%;
    height: 100%;
    perspective: 400px;
    overflow: hidden;
}

.crawl {
    position: absolute;
    bottom: -100%;
    width: 80%;
    left: 10%;
    transform-origin: 50% 100%;
    transform: rotateX(25deg);
    animation: crawl 60s linear forwards;
    text-align: center;
    line-height: 1.8;
    font-size: 2.2vw;
}

.title {
    font-size: 3vw;
    letter-spacing: 0.2em;
    margin-bottom: 3em;
}

@keyframes crawl {
    from {
        bottom: -100%;
    }
    to {
        bottom: 200%;
    }
}
</style>
</head>

<body>

    <div class="crawl" id="crawl">
